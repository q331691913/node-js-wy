<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <button class="btng">get</button>
    <button class="btnp">post</button>

    <script>
        let btng = document.querySelector('.btng')
        let btnp = document.querySelector('.btnp')
        btng.onclick = function() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3000/api/get',
                success(res) {
                    if (res.status !== 0) return console.log('请求不成功');
                    return console.log('请求成功');
                }
            })
        }
    </script>

</body>

</html>
